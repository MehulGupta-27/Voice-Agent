<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Voice Assistant</h1>
                <p>Speak naturally, get intelligent responses</p>
            </div>
            <div class="header-actions">
                <button id="newSession" class="btn btn-primary">
                    New Chat
                </button>
                <button id="clearHistory" class="btn btn-secondary">
                    Clear
                </button>
            </div>
        </header>

        <main class="main">
            <div class="chat-area">
                <div id="conversationHistory" class="messages">
                    <div class="empty-state" id="emptyState">
                        <h3>Ready to chat!</h3>
                        <p>Press the microphone button below to start a conversation</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="session-status">
                        <span id="sessionInfo" class="session-text">Ready to chat</span>
                        <div class="connection-badge" id="connectionStatus">
                            <div class="connection-dot"></div>
                            <span>Online</span>
                        </div>
                    </div>
                    
                    <div class="voice-input">
                        <button id="recordButton" class="record-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1a4 4 0 0 0-4 4v6a4 4 0 0 0 8 0V5a4 4 0 0 0-4-4z"/>
                                <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
                                <line x1="12" y1="19" x2="12" y2="23"/>
                                <line x1="8" y1="23" x2="16" y2="23"/>
                            </svg>
                        </button>
                    </div>

                    <div class="status-display">
                        <span id="conversationStatus" class="status-text">Ready to start conversation</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
